<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Cliente</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>CRUD de Cliente</h1>

    <h2>Adicionar Cliente:</h2>
    <form id="formCliente">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br><br>
        
        <button type="submit" class="btn">Adicionar Cliente</button>
    </form>
    
    <h2>Clientes</h2>
    <table id="tabelaClientes">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        async function carregarClientes() {
            const response = await fetch('https://664552b2b8925626f8918e41.mockapi.io/facens/usuarios');
            const clientes = await response.json();

            const tabela = document.getElementById('tabelaClientes');
            const tbody = tabela.getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';

            clientes.forEach(cliente => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${cliente.id}</td>
                    <td>${cliente.nome}</td>
                    <td>${cliente.email}</td>
                    <td>${cliente.idade}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        carregarClientes();

        document.getElementById('formCliente').addEventListener('submit', async function(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const idade = document.getElementById('idade').value;

            try {
                const response = await fetch('https://664552b2b8925626f8918e41.mockapi.io/facens/usuarios', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, email, idade })
                });
                if (response.ok) {
                    alert('Cliente adicionado com sucesso!');
                    carregarClientes();
                } else {
                    throw new Error('Erro ao adicionar cliente');
                }
            } catch (error) {
                console.error(error);
                alert('Erro ao adicionar cliente');
            }
        });
    </script>
</body>
</html>
